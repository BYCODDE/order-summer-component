<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="fix.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap')
    </style>

    <title>order summary component</title>
  </head>
  <body>
    <div class="main_container">
      <div class="top_container">
        <img id="main_img" src="./illustration-hero.svg" alt="main hero img" />
      </div>
      <div class="bottom_container">
        <div class="order_summary">
          <h2 id="order">Order Summary</h2>
          <p id="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual_plan">
          <img src="./Group 2.svg" alt="music icon" />
          <div class="music">
            <h3 id="plan">Annual Plan</h3>
            <span id="price">$59.99/year</span>
          </div>
          <a id="change" href="#">Change</a>
        </div>
        <div class="payment_cancelOrder">
          <button id="payment">Proceed to Payment</button>
          <button id="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
